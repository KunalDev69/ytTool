<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>YouTube Video Downloader</h1>
        <form id="urlForm" action="/fetch" method="POST">
            <div class="mb-3">
                <label for="url" class="form-label">Enter YouTube URL:</label>
                <input type="text" name="url" id="urlField" class="form-control" placeholder="Enter URL" required>
            </div>
            <button type="submit" class="btn btn-primary">Fetch Video</button>
        </form>
    </div>

    <div id="result" class="container mt-4" style="display:none;">
        <h2 id="videoTitle"></h2>
        <img id="videoThumbnail" src="" alt="Thumbnail" class="img-fluid mb-3">
        <p><strong>Duration:</strong> <span id="videoDuration"></span></p>
        <ul id="formatList" class="list-group"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#urlForm').on('submit', function(event) {
            event.preventDefault();
            let url = $('#urlField').val();
            $.ajax({
                url: '/api/fetch',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({url: url}),
                success: function(response) {
                    $('#videoTitle').text(response.title);
                    $('#videoThumbnail').attr('src', response.thumbnail);
                    $('#videoDuration').text(response.duration);
                    $('#formatList').empty();
                    response.formats.forEach(function(format) {
                        $('#formatList').append(`<li class="list-group-item">${format.resolution} - ${format.ext} - ${format.filesize}</li>`);
                    });
                    $('#result').show();
                },
                error: function(error) {
                    alert('Failed to fetch video details.');
                }
            });
        });
    </script>
</body>
</html>
