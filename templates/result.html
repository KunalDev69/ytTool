<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video.title }} - Download</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ video.title }}</h1>
            <img src="{{ video.thumbnail }}" alt="Thumbnail">
        </div>

        <h2>Select Video Format:</h2>
        <form action="/download" method="POST" id="downloadForm">
            <input type="hidden" name="url" value="{{ video.url }}">
            <label for="format_id">Choose Format:</label>
            <select id="format_id" name="format_id">
                {% for format in video.formats %}
                    <option value="{{ format.format_id }}">{{ format.resolution }} - {{ format.ext }}</option>
                {% endfor %}
            </select>
            <button type="submit">Download</button>
        </form>

        <div id="downloadStatus"></div>
    </div>

    <script>
        const downloadForm = document.getElementById('downloadForm');
        downloadForm.onsubmit = function() {
            document.getElementById('downloadStatus').innerHTML = "<p>Video is downloading... ‚è≥</p>";
        }
    </script>
</body>
</html>
