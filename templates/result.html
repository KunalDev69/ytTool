<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Download Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ video.title }}</h1>
        <img src="{{ video.thumbnail }}" alt="Video Thumbnail" class="img-fluid mb-3">
        <p><strong>Duration:</strong> {{ video.duration }}</p>
        <form action="/download" method="POST">
            <input type="hidden" name="url" value="{{ video.url }}">
            <div class="mb-3">
                <label for="format_id" class="form-label">Select Format:</label>
                <select name="format_id" class="form-select" required>
                    {% for format in video.formats %}
                        <option value="{{ format.format_id }}">{{ format.resolution }} - {{ format.ext }} - {{ format.filesize }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Download</button>
        </form>
    </div>
</body>
</html>
