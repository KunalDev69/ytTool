<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ video.title }} - Download</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .container {
            max-width: 700px;
            margin-top: 40px;
        }
        .thumbnail {
            max-width: 100%;
            border-radius: 10px;
        }
        .select-wrapper {
            margin-top: 20px;
        }
        .btn-download {
            margin-top: 20px;
        }
        .video-meta {
            margin-top: 20px;
        }
        .video-meta p {
            margin: 4px 0;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h2 class="mb-4">{{ video.title }}</h2>
    {% if video.thumbnail %}
        <img src="{{ video.thumbnail }}" alt="Thumbnail" class="thumbnail mb-3">
    {% endif %}
    <div class="video-meta">
        <p><strong>Duration:</strong> {{ video.duration }}</p>
        <p><strong>Available Formats:</strong> {{ video.formats | length }}</p>
    </div>

    <form method="POST" action="/download">
        <input type="hidden" name="url" value="{{ video.url }}">
        <div class="select-wrapper">
            <select class="form-select" name="format_id" required>
                <option value="" disabled selected>Select quality & format</option>
                {% for fmt in video.formats %}
                    <option value="{{ fmt.format_id }}">
                        {{ fmt.resolution }} | {{ fmt.ext.upper() }} | {{ fmt.filesize }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-danger btn-download w-100">â¬‡ Download Now</button>
    </form>
</div>
</body>
</html>
